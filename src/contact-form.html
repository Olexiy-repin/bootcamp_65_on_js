<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./css/contact-form.css" />
  </head>

  <body>
    <div class="container">
      <form class="contact-form js-contact-form">
        <input name="user_name" type="text" class="contact-form-input" placeholder="Введіть імʼя" />
        <input
          name="user_email"
          type="email"
          class="contact-form-input js-contact-email"
          placeholder="Введіть email"
        />
        <textarea
          name="user_message"
          class="contact-form-message"
          placeholder="Введіть повідомлення"
        ></textarea>
        <button class="contact-form-submit">submit</button>
      </form>
    </div>

    <script type="module" src="./js/contact-form.js"></script>
  </body>
</html>
